<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartão de Visitas - Robson Junior</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="frame" role="main" aria-label="Cartão de visitas interativo">
    <article class="card" tabindex="0" aria-live="polite">
      <section class="flip">
        <!-- Frente do cartão -->
        <div class="front">
          <h1>Olá</h1>
          <p class="flip-me" aria-hidden="true">Flip</p>
        </div>

        <!-- Verso do cartão -->
        <div class="back">
          <h2>Robson Junior</h2>
          <h3>Desenvolvedor Full Stack</h3>
          <nav class="network" aria-label="Redes sociais de Robson Junior">
            <a href="https://github.com/robsonjuniortj" target="_blank" rel="noopener" aria-label="GitHub">
              <img src="images/github.svg" alt="Logo Github" />
            </a>
            <a href="https://www.linkedin.com/in/robson-oliveira-gomes-junior-729600190/" target="_blank" rel="noopener" aria-label="LinkedIn">
              <img src="images/linkedin.svg" alt="Logo Linkedin" />
            </a>
            <a href="https://www.youtube.com/@_robson_junior_tj" target="_blank" rel="noopener" aria-label="YouTube">
              <img src="images/youtube.svg" alt="Logo YouTube" />
            </a>
            <a href="https://www.tiktok.com/@_robson_junior_tj" target="_blank" rel="noopener" aria-label="TikTok">
              <img src="images/tiktok.svg" alt="Logo TikTok" />
            </a>
            <a href="https://www.instagram.com/_robson_junior_tj/" target="_blank" rel="noopener" aria-label="Instagram">
              <img src="images/instagram.svg" alt="Logo Instagram" />
            </a>
          </nav>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
